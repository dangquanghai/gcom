<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"	content="width=device-width,	initial-scale=1,shrink-to-fit=no">
<title>
	load data from json file into a bootstrap table
</title>
<!-- Include Bootstrap for styling -->
<link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Include the Bootstrap Table CSS for the table -->
<!-- Include jQuery and other required  files for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js">  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">  </script>
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">   </script>
  <!-- Include the JavaScript file  for Bootstrap table -->
<script src = "https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">   </script>
<link href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css" rel="stylesheet">
<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
<script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF/jspdf.min.js"></script>
<script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.18.0/dist/extensions/export/bootstrap-table-export.min.js"></script>
</head>
<style>
    #toolbar {
        margin: 0;
    }
</style>
<body>
    <div id="toolbar" class="select">
        <select class="form-control">
          <option value="">Export Basic</option>
          <option value="all">Export All</option>
          <option value="selected">Export Selected</option>
        </select>
      </div>
      <table id="table"
        data-show-export="true"
        data-pagination="true"
        data-side-pagination="server"
        data-click-to-select="true"
        data-toolbar="#toolbar"
        data-show-columns="true">
    </table>
    <option value="AB">Alberta</option>
    <select id="locality-dropdown" name="locality">
    </select>

<script>

var $table = $('#table')
var mydata =
	[
		{"id": "24323","name": "Mark Smith","date": "25/5/2020"	},
		{"id": "24564",	"name": "Caitlin MacDonald","date": "17/5/2020"	},
		{"id": "24345","name": "Jessie Johnson ","date": "1/5/2020"	},
		{"id": "24874",	"name": "Alen Williams","date": "14/5/2020"	},
        {"id": "24323",	"name": "Maria Garcia ","date": "13/5/2020"	},
        {"id": "24323","name": "Mark Smith","date": "25/5/2020"	},
		{"id": "24564",	"name": "Caitlin MacDonald","date": "17/5/2020"	},
		{"id": "24345","name": "Jessie Johnson ","date": "1/5/2020"	},
		{"id": "24874",	"name": "Alen Williams","date": "14/5/2020"	},
        {"id": "24323",	"name": "Maria Garcia ","date": "13/5/2020"	},
        {"id": "24323","name": "Mark Smith","date": "25/5/2020"	},
		{"id": "24564",	"name": "Caitlin MacDonald","date": "17/5/2020"},
		{"id": "24345","name": "Jessie Johnson ","date": "1/5/2020"},
  ];

  $(function() {
    $('#toolbar').find('select').change(function () {
      $table.bootstrapTable('destroy').bootstrapTable({
        data: mydata,
        exportDataType: $(this).val(),
        exportTypes: ['json', 'xml', 'csv', 'txt', 'sql', 'excel', 'pdf'],
        columns: [
          {
            field: 'state',
            checkbox: true,
            visible: $(this).val() === 'selected'
          },
          {
            field: 'id',
            title: 'ID'
          }, {
            field: 'name',
            title: 'Item Name'
          }, {
            field: 'date',
            title: 'date'
          }
        ]
      })
    }).trigger('change')
  })
  </script>
</body>
</html>
